{% extends "layout.html" %}
{% block content %}
    {% for event in events %}
        <article class="media content-event"> 
            <form action="{{url_for('comprar_evento', evento_id=event.eventID)}}">
                <div class="media-body">
                    <img class="center" max-width="50vw" height="auto" width="90%" src="{{ event.imagen }}">
                    <br>
                    <h2><a class="article-title" href="{{ url_for('evento', evento_id=event.eventID) }}">{{event.Nombre}}</a></h2>             
                    <div class="row">
                        <div class="column">
                            <p class="article-content"><strong>Duraci√≥n:</strong> {{ event.duracion }}</p> 
                            <p class="article-content"><strong>Costo:</strong> ${{ event.costo }}</p>
                            <p class="article-content"><strong>Lugar:</strong> {{ event.lugar }}</p>
                            <p class="article-content"><strong>Fecha:</strong> {{ event.fechahora }}</p>
                        </div>
                    </div> 
                    <p class="article-content-description">{{ event.descripcion }}</p>
                    <button type="submit" class="center btn btn-primary">Comprar boletos</button>
                </div>
            </form>
        </article>
    {% endfor %}
{% endblock content %}
